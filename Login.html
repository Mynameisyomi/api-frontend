<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 d-flex justify-content-center">
                <h1 class="border">Sign Up</h1><br>
            </div>
            <div class="col-md-4 offset-md-4 d-flex justify-content-center">
                <p class="border">Already a member? <span>Log In</span></p>
            </div>
            <div class="col-md-4 offset-md-4 d-flex justify-content-center">
                <button type="button" class="btn " style="background-color:rgb(57, 83,157)">

                    <div class="container">
                        <div class="row  my-auto">
                            <div class="col-md-2">
                                <img class="my-auto" src="img/Facebook-cf69995705.svg" alt="Facebook">
                            </div>
                            <div class="col-md-10">
                                <p class="my-auto">Sign up with Facebook</p>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4 offset-md-4 d-flex justify-content-center mt-2">
                <button type="button" class="btn " style="background-color:rgb(60, 120,248)">

                    <div class="container">
                        <div class="row  my-auto">
                            <div class="col-md-2">
                                <img class="my-auto" src="img/google-7448f6b0a5.svg" alt="Google">
                            </div>
                            <div class="col-md-10">
                                <p class="my-auto">Sign up with Google</p>
                            </div>
                        </div>
                    </div>
                </button>

            </div>

            <div class="col-md-4 offset-md-4 d-flex justify-content-center mt-2">
                <p class="new-or">
                    <span>or</span>
                </p>
            </div>

            <div class="col-md-4 offset-md-4 d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-outline border">

                    <div class="container">
                        <div class="row  my-auto">
                            <div class="col-md-2">
                                <img class="my-auto" src="img/google-7448f6b0a5.svg" alt="Google">
                            </div>
                            <div class="col-md-10">
                                <p class="my-auto">Sign up with Email</p>
                            </div>
                        </div>
                    </div>
                </button>

            </div>

        </div>


    </div>


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
